<div class="container mt-5">
    <form [formGroup]="formularioCliente">
        <div class="row">
            <div class="form-group col-sm">
            <label for="">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre">          
            </div>
            <div class="form-group col-sm">
                <label for="">Apellido</label>
                <input type="text" class="form-control" formControlName="apellido" placeholder="Ingrese el apellido">          
            </div>
            <div class="form-group col-sm">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="contact@email.com">          
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="form-group col-sm">
                <label for="">DNI</label>
                <input type="text" class="form-control" formControlName="dni" placeholder="12345678">          
            </div>
            <div class="form-group col-sm">
                <label for="">Tel√©fono</label>
                <input type="tel" class="form-control" formControlName="telefono" placeholder="011-4123456">          
            </div>              
            <div class="form-group col-sm">
                <label for="">Fecha de nacimiento</label>
                <input type="date" class="form-control" formControlName="fechaNacimiento" placeholder="Fecha de nacimiento">          
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="form-group col-sm">
                <label for="">Foto del Cliente</label>
                <input type="file" class="form-control-file" formControlName="imgUrl" placeholder="Archivo de imagen">          
            </div>
            <div class="col-sm-12">
                <progressbar [value]="55"></progressbar>
            </div>            
        </div>
        
        <button class="btn btn-primary float-right mt-5" (click)="agregar()">Agregar cliente</button>
    </form>
</div>
