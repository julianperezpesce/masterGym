<div class="container mt-5">
    <div class="row">
        <div class="col-sm">
            <app-seleccionar-cliente [nombre]="clienteSeleccionado.nombre"                
                (clienteSeleccionado)="asignarCliente($event)"
                (clienteCancelado)="eliminarCliente()">
            </app-seleccionar-cliente>
            <div class="form-group">
                <label for="">Precio</label>
                <Select (change)="seleccionarPrecio($event.target.value)" class="form-control">
                    <option value="null">Suscripción</option>
                    <option *ngFor="let precio of precios" [value]="precio.id"> {{ precio.nombre }} </option>
                    
                </Select>
            </div>
            <div class="form-group">
                <label for="">Fecha de Inscripción</label>
                <input type="text" class="form-control" [value]="inscripcion.fecha | date: 'dd MMMM yyyy'" disabled>
            </div>
            <div class="form-group">
                <label for="">Fecha de finalización</label>
                <input type="text" class="form-control" [value]="inscripcion.fechaDeBaja | date: 'dd MMMM yyyy' " disabled>
            </div>
            <div class="form-group">
                <label for="">Subtotal</label>
                <input type="number" class="form-control" [value]="inscripcion.subTotal | currency" disabled>
            </div>
            <div class="form-group">
                <label for="">IVA</label>
                <input type="number" class="form-control" [value]="inscripcion.iva | currency" disabled>
            </div>
            <div class="form-group">
                <label for="">Total</label>
                <input type="number" class="form-control" [value]="inscripcion.total | currency" disabled>
            </div>

            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>

        <div class="col-sm">
            <div >
                <img [src]="clienteSeleccionado.imgUrl" alt="" class="imagenUsuarioInscripcion">
                <br>
                <h6>{{ clienteSeleccionado.nombre }} {{ clienteSeleccionado.apellido }}</h6>
            </div>
        </div>
    </div>
</div>
