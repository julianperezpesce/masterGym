<div class="container mt-5">
    <div class="text-center">
        <img src="assets/logo.png" class="logo">
        <h3>Ingrese sus datos</h3>
    </div>
    
    <form [formGroup]="formularioLogin">

        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="user@mail.com">
          
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" (keyUp.enter)="login()" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        
        <button type="submit" [disabled]="!formularioLogin.valid" class="btn btn-primary" (click)="login()">Ingresar</button>
      
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      Usuario o contrase√±a incorrecta
      {{ datosErroneo }}
    </div>
</div>
