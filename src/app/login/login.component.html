<div class="container mt-5">
    <div class="text-center">
        <img src="assets/logo.png" class="logo">
        <h3>Ingrese sus datos</h3>
    </div>
    
    <form [formGroup]="formularioLogin">

        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="user@mail.com">
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required">Ingrese su dirección de email</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email">Dirección de correo incorrecta</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" (keyUp.enter)="login()" class="form-control" id="password" formControlName="password" placeholder="Password">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">Ingrese su contraseña</span>            
          </div>
        </div>
        
        <button type="submit" [disabled]="!formularioLogin.valid" class="btn btn-primary" (click)="login()">Ingresar</button>
      
    </form>
    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      {{ datosErroneo }}      
    </div>
</div>
