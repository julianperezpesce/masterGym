<div class="container mt-5">
    <h4>Clientes</h4>
    <form class="mt-3 mb-5" action="">
        <div class="form-group">        
            <input class="form-control" type="text" placeholder="Buscar cliente">
        </div>
    </form>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card" >
                <img class="card-img-top" [src]="cliente.imgUrl" >
                <div class="card-body">
                  <p>ID: {{ cliente.id }} </p>  
                  <h5 class="card-title"> {{ cliente.nombre }} {{ cliente.apellido }} </h5>                  
                  <a href="#" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>       
    </div>
</div>
