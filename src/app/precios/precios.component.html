<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios" (click)="modificarPrecio(precio)"> {{ precio.nombre }} {{ precio.costo | currency}} </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecios">
                <div class="form-group">
                    <label for="my-input">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text" name="">
                </div>
                <div class="form-group">
                    <label for="my-input">Costo</label>
                    <input formControlName="costo" class="form-control" type="number" name="">
                </div>
                <div class="form-group">
                    <label for="my-input">Cantidad</label>
                    <input formControlName="cantidad" class="form-control" type="number" name="">
                </div>
                <div class="form-group">
                    <label for="my-input">Tipo de Suscripci√≥n</label>                    
                    <select formControlName="tipoSuscripcion" class="form-control" >
                        <option value="1">Mensual</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>
                    </select>                       
                </div>
                <button class="btn btn-primary" [disabled]="formularioPrecios.invalid" (click)="agregar()">Aceptar</button>
                <button class="btn btn-danger" [disabled]="formularioPrecios.invalid" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
