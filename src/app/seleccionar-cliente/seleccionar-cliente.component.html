<div class="clientes">
    <div class="form-group">
        <label for="my-input"><h3>Clientes</h3></label>
        <input class="form-control" type="text" placeholder="Buscar cliente">
    </div>
    
    <ul class="list-group" >
        <a class="list-group-item list-group-item-action" 
        *ngFor="let cliente of clientes"> {{ cliente.nombre }} </a>
    </ul>
</div>
