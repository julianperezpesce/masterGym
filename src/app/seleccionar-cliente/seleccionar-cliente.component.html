<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="my-input" ><h3>Clientes</h3></label>
        <input class="form-control" (input)="buscarCliente($event.target.value)" type="text" placeholder="Buscar cliente">
    </div>

    <div class="form-group" *ngIf="nombre">
        <label for=""><h3>Clientes</h3></label>
        <div class="row">
            <div class="col-sm-10">
                <input [(ngModel)]="nombre"  disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <ul class="list-group" >
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">
                {{ cliente.nombre }} {{ cliente.apellido }} 
            </a>
        </div>
        
    </ul>
</div>
